<div class="col-md-6">
    <div class="card shadow-sm">
        <div class="card-header bg-success text-white">üõçÔ∏è Items Found (Last Run)</div>
        <div class="card-body">
            {% if config.found_items %}
                <div class="list-group">
                {% for item in config.found_items %}
                    <div class="list-group-item">
                        <div class="d-flex w-100 justify-content-between align-items-center">
                            <div style="width: 80px; height: 80px; flex-shrink: 0; margin-right: 15px;">
                                <img src="{{ item.image }}" alt="Bag Image" style="width: 100%; height: 100%; object-fit: contain; border-radius: 4px; border: 1px solid #eee;">
                            </div>

                            <div style="flex-grow: 1;">
                                <h6 class="mb-1">{{ item.name }}</h6>
                                <p class="mb-1 text-muted small">{{ item.full_text[:60] }}...</p>
                                <a href="{{ item.link }}" target="_blank" class="btn btn-sm btn-primary mt-1">View</a>
                            </div>

                            <form action="/add_ignore" method="POST" class="ms-2">
                                <input type="hidden" name="ignore_word" value="{{ item.name.split(' ')[0] }}">
                                <button type="submit" class="btn btn-sm btn-outline-danger" title="Ignore this type">x</button>
                            </form>
                        </div>
                    </div>
                {% endfor %}
                </div>
            {% else %}
                <p class="text-muted">No available bags found on the last run.</p>
            {% endif %}
        </div>
    </div>
</div>
